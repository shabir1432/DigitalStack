name: Hourly Trending Blog Post

on:
  schedule:
    # Runs EVERY HOUR at minute 0
    - cron: '0 * * * *'
  
  # Allows manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      topic:
        description: 'Specific topic to write about (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Agentic Blog System (ANY Trending Topic)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          # No niche restriction - write about ANY trending topic
          BLOG_NICHE: trending
          USE_GLOBAL_TRENDS: true
          PRIMARY_AI_MODEL: gemini
          FALLBACK_AI_MODEL: groq
        run: |
          # Build command - use trending mode (no niche filter)
          if [ -n "${{ github.event.inputs.topic }}" ]; then
            python main.py --publish --topic "${{ github.event.inputs.topic }}"
          else
            python main.py --publish --trending
          fi
      
      - name: Copy posts to blog content folder
        run: |
          # Create content folder if it doesn't exist
          mkdir -p blog/src/content/posts
          
          # Copy all generated posts to blog content folder
          if [ -d "data/posts" ]; then
            cp -r data/posts/* blog/src/content/posts/ 2>/dev/null || true
          fi
          
          # Copy images to public folder
          mkdir -p blog/public/images
          if [ -d "data/images" ]; then
            cp -r data/images/* blog/public/images/ 2>/dev/null || true
          fi
      
      - name: Commit and push new post
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Add any new files
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìù Hourly trending post - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blog-post-${{ github.run_id }}
          path: |
            data/posts/
            data/images/
          retention-days: 7
