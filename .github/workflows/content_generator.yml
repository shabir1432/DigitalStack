name: Daily Content Generator

on:
  schedule:
    # Run at 09:00 UTC every day
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Content
      env:
        # AI Provider Keys
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        
        # Services
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        EMAIL_SENDER_USER: ${{ secrets.EMAIL_SENDER_USER }}
        EMAIL_SENDER_PASSWORD: ${{ secrets.EMAIL_SENDER_PASSWORD }}
        
        # Config
        BLOG_NAME: "DigitalStack"
        
      run: |
        python main.py --publish

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'DigitalStack Bot'
        git config --global user.email 'bot@digitalstack.ai'
        
        # Check if there are changes to commit
        if [[ -n $(git status -s) ]]; then
          git add blog/src/content/posts/ blog/public/images/
          git commit -m "ðŸ¤– Auto-generated daily content [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
